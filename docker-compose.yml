version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: qwality
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - qwality_net
    command: postgres -c listen_addresses='*'

  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
    environment:
      SQLALCHEMY_DATABASE_URI: postgresql://postgres:postgres@db:5432/qwality
      DATABASE_URL: postgresql://postgres:postgres@db:5432/qwality
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: qwality
    ports:
      - 5000:5000
    networks:
      - qwality_net

volumes:
  pgdata:

networks:
  qwality_net:
    driver: bridge